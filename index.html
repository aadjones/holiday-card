<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Holidays from Anakaren & Aaron</title>
    <meta
      name="description"
      content="Our 2025 year in review - featuring interruptions by Sente and Gote"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/theme.css" />
    <link rel="stylesheet" href="/src/styles/layout.css" />
    <link rel="stylesheet" href="/src/styles/sections/section-1.css" />
    <link rel="stylesheet" href="/src/styles/sections/section-2.css" />
    <link rel="stylesheet" href="/src/styles/sections/section-3.css" />
    <link rel="stylesheet" href="/src/styles/sections/section-4.css" />
    <link rel="stylesheet" href="/src/styles/sections/section-5.css" />
  </head>
  <body>
    <!-- ==============================================
       SECTION 1: INTRO
       Cat: Walks across bottom
       ============================================== -->
    <section
      class="card-section"
      data-section="1"
      data-cat-animation="walk-across"
    >
      <div class="cat-stage">
        <div class="cat-container" data-cat-trigger>
          <img src="/assets/cats/shrimpas_00.png" alt="" class="cat" />
        </div>
      </div>

      <div class="section-content">
        <h1 class="section-title">How was our 2025?</h1>

        <div class="scrapbook layout-tall-left">
          <img
            src="/assets/images/images_00.jpg"
            alt="Anakaren and Aaron"
            class="scrapbook-photo tall rotate-ccw-1"
          />
          <img
            src="/assets/images/images_01.jpg"
            alt="Sente and Gote on chair"
            class="scrapbook-photo rotate-cw-1"
          />
          <img
            src="/assets/images/images_02.jpg"
            alt="Cats cuddling"
            class="scrapbook-photo rotate-cw-2"
          />
        </div>

        <div class="section-body">
          <p>It was a year of changes, learning, and adventures!</p>
        </div>
      </div>
    </section>

    <!-- ==============================================
       SECTION 2: BODY 1 - Social moments
       Cat: Peeks in from corner
       ============================================== -->
    <section
      class="card-section"
      data-section="2"
      data-cat-animation="peek-corner"
    >
      <div class="cat-stage">
        <div class="cat-container" data-cat-trigger>
          <img src="/assets/cats/shrimpas_03.png" alt="" class="cat" />
        </div>
      </div>

      <div class="section-content">
        <h2 class="section-title">We saw some faces.</h2>

        <div class="scrapbook layout-hero-top">
          <img
            src="/assets/images/images_06.jpg"
            alt="Friends gathering"
            class="scrapbook-photo hero rotate-ccw-1"
          />
          <img
            src="/assets/images/images_10.jpg"
            alt="Baby shower celebration"
            class="scrapbook-photo rotate-cw-2"
          />
          <img
            src="/assets/images/images_09.jpg"
            alt="Trying on a sombrero"
            class="scrapbook-photo rotate-ccw-2"
          />
        </div>
      </div>
    </section>

    <!-- ==============================================
       SECTION 3: BODY 2 - Weird moments
       Cat: Sleeping in corner
       ============================================== -->
    <section
      class="card-section"
      data-section="3"
      data-cat-animation="sleep-corner"
    >
      <div class="cat-stage">
        <div class="cat-container" data-cat-trigger>
          <img src="/assets/cats/shrimpas_02.png" alt="" class="cat" />
        </div>
      </div>

      <div class="section-content">
        <h2 class="section-title">We got a little weird.</h2>

        <div class="scrapbook layout-hero-bottom">
          <img
            src="/assets/images/images_04.jpg"
            alt="Upside down illusion"
            class="scrapbook-photo rotate-cw-1"
          />
          <img
            src="/assets/images/images_05.jpg"
            alt="Head on plate illusion"
            class="scrapbook-photo hero rotate-ccw-1"
          />
        </div>
      </div>
    </section>

    <!-- ==============================================
       SECTION 4: BODY 3 - Cozy moments
       Cat: Looking up attentively
       ============================================== -->
    <section
      class="card-section"
      data-section="4"
      data-cat-animation="pop-up"
    >
      <div class="cat-stage">
        <div class="cat-container" data-cat-trigger>
          <img src="/assets/cats/shrimpas_01.png" alt="" class="cat" />
        </div>
      </div>

      <div class="section-content">
        <h2 class="section-title">We stayed cozy.</h2>

        <div class="scrapbook layout-tall-right">
          <img
            src="/assets/images/images_08.jpg"
            alt="Turtle statue"
            class="scrapbook-photo rotate-ccw-2"
          />
          <img
            src="/assets/images/images_03.jpg"
            alt="Aaron with cat"
            class="scrapbook-photo tall rotate-cw-1"
          />
        </div>
      </div>
    </section>

    <!-- ==============================================
       SECTION 5: SIGNOFF
       Cat: Both cats together
       ============================================== -->
    <section
      class="card-section"
      data-section="5"
      data-cat-animation="both-cats"
    >
      <div class="cat-stage">
        <div class="cat-container" data-cat-trigger>
          <img src="/assets/cats/shrimpas_04.png" alt="" class="cat" />
        </div>
      </div>

      <div class="section-content">
        <h2 class="section-title">Happy Holidays!</h2>

        <img
          src="/assets/images/images_07.jpg"
          alt="Rambutan creature"
          class="section-image"
        />

        <div class="section-body">
          <p>From our family to yours &mdash; Anakaren, Aaron, Sente & Gote</p>
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
