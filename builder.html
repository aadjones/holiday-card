<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Card Builder - Holiday 2025</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/theme.css" />
    <link rel="stylesheet" href="/src/styles/builder.css" />
  </head>
  <body>
    <div class="builder-layout">
      <!-- Left Panel: Form Controls -->
      <aside class="builder-panel">
        <header class="builder-header">
          <h1>Card Builder</h1>
          <p class="builder-subtitle">Prototype your holiday card</p>
        </header>

        <form id="builder-form">
          <!-- Intro Section -->
          <fieldset class="builder-fieldset intro-fieldset" id="intro-fieldset">
            <legend>Intro Screen</legend>
            <label>
              Year
              <input type="text" name="intro.year" value="2025" />
            </label>
            <label>
              Title
              <input type="text" name="intro.title" value="Happy Holidays" />
            </label>
            <label>
              From Line
              <input type="text" name="intro.from" value="from Anakaren & Aaron" />
            </label>
            <div class="audio-group">
              <strong>Background Music</strong>
              <div class="audio-row" id="audio-row">
                <label class="select-label">
                  Track
                  <select id="audio-select" name="audio.preset">
                    <option value="default">Lullaby (default)</option>
                    <option value="silent">Silent</option>
                    <option value="custom">Custom...</option>
                  </select>
                </label>
                <div class="audio-custom" id="audio-custom" style="display: none;">
                  <div class="audio-picker" id="audio-picker">
                    <input type="file" accept="audio/*" class="audio-file-input" id="audio-file-input" />
                    <span class="audio-picker-label" id="audio-picker-label">+ Audio</span>
                  </div>
                </div>
                <label class="select-label" id="volume-label">
                  Volume
                  <input type="range" name="audio.volume" min="0" max="1" step="0.1" value="0.4" id="audio-volume" />
                </label>
              </div>
            </div>
          </fieldset>

          <!-- Sections -->
          <div id="sections-container"></div>

          <button type="button" id="add-section-btn" class="btn btn-secondary">
            + Add Section
          </button>
        </form>

        <footer class="builder-footer">
          <button type="button" id="import-btn" class="btn btn-secondary">
            Load Config
          </button>
          <button type="button" id="export-btn" class="btn btn-secondary">
            Export JSON
          </button>
          <button type="button" id="share-btn" class="btn btn-primary">
            Share Link
          </button>
          <input type="file" id="import-file-input" accept=".json" style="display: none" />
        </footer>
      </aside>

      <!-- Resizable Divider -->
      <div class="builder-divider" id="builder-divider"></div>

      <!-- Right Panel: Live Preview -->
      <main class="builder-preview">
        <div class="preview-frame">
          <iframe id="preview-iframe" src="about:blank"></iframe>
        </div>
      </main>
    </div>

    <script type="module" src="/src/builder.js"></script>
  </body>
</html>
